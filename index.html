<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
    <title>API OPERATION</title>
</head>
<body>
    <div class="container"> 
        <center><h3>REST API CRUD OPERATIONS</h3></center>
        <div class="row mt-3">
            <div class="col-md-6 ">
                <form class="myForm">   
                    <div class="form-group">
                        <h4>Title</h4>
                        <textarea class="form-control" rows="2"  name="title" id="titleId" placeholder="Title of Content"></textarea>
                    </div>
                    <div class="form-group ">
                        <h4>Content</h4>
                        <textarea class="form-control" rows="4" name="post" id="postId" placeholder="Content of Title"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add Post</button>
                </form>  
            </div>
        </div>  
        <div class="display row"></div>   
    </div>  
    <script src="script.js"></script>
</body>
</html>
